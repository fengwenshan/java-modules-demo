<!doctype html>
<html lang="zh-cn">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<form action="/java-web/todo-list" method="post">

        用户名：

    </label>

        年龄：

    </label>
    爱好：

        <input type="checkbox" name="like" id="like1"  value="1">
        兵乓球

    <label for="like2">
        <input type="checkbox" name="like" id="like2"  value="2">
        羽毛球
    </label>
    <label for="like3">
        <input type="checkbox" name="like" id="like3"  value="3">
        篮球

    <button type="submit">添加</button>
</form>
